syntax = "proto3";

package proto;

message Car {
    double serial_number = 1;
    float top_speed = 2;
    int32 number_of_doors = 3;
    int64 included_km = 4;
    uint32 gearbox_positions = 5;
    uint64 rentals = 6;
    bool available = 7;
    string brand = 8;
    bytes logo = 9;
    Color color = 10;
    Engine engine = 11;
}

enum Color {
    COLOR_UNSPECIFIED = 0;
    COLOR_RED = 1;
    COLOR_BLUE = 2;
}

message Engine {
    bool electric = 1;
    float power = 2;
}
